<!--begin::Logo image-->
<a routerLink="/dashboard" class="">
  <ng-container *ngIf="currentLayoutType === 'dark-sidebar'">
    <img alt="Logo" src="https://rumman.edu.sa/frontend/assets/images/logo-2.png" class="h-45px app-sidebar-logo-default" />
  </ng-container>
  <ng-container *ngIf="currentLayoutType !== 'dark-sidebar'">
    <img alt="Logo" src="https://rumman.edu.sa/frontend/assets/images/logo-2.png" class="h-45px app-sidebar-logo-default theme-light-show" />
    <img alt="Logo" src="https://rumman.edu.sa/frontend/assets/images/logo-2.png"
      class="h-25px app-sidebar-logo-default theme-dark-show" />
  </ng-container>
  <img alt="Logo" src="https://rumman.edu.sa/frontend/assets/images/logo-2.png" class="h-45px app-sidebar-logo-minimize" />
</a>
<!--end::Logo image-->
